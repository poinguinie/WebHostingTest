<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css\loginFormForJs.css">
		<script type="text/javascript" src="js\loginForm.js"></script>
		<script type="text/javascript" src="js\prefixfree.min.js"></script>
		<script type="text/javascript" src="js\jquery.js"></script>
		<script>
			$(function(){
				$("#tit3, h1").css("background-color","0ff")
				.css("border","2px dashed #f00");
			});
		</script>
		<script>
			$(function(){
				var style_1 = {
					"background-color":"#265",
					"border":"2px solid #c34"

				$(".txt3").prevUntil(".title_1").css(style_1);
				$(".txt3").nextUntil(".txt6").css(style_1);
			});
		</script>
		<title></title>
	</head>
	<body>

			<fieldset>

						<input type="text" id="ID">
					</li>
					<li>
						<label for="PW">비밀번호</label>
						<input type="password" id="PW">
					</li>
					<li>
						<input type="button" value="제출">
					</li>
				</ul>
			</fieldset>
		</div>
		<div class="selectorOfJq">
			<h1 class="tit">제이쿼리</h1>
			<h2>선택자</h2>
			<h3 id="tit3">직접 선택자</h3>
			<h3>인접 선택자</h3>
		</div>
		<div id="wrap_1">
			<h1 class="title_1">
				선택자
			</h1>
			<p>내용 1</p>
			<p>내용 2</p>

			<p>내용 4</p>
			<p>내용 5</p>
			<p class="txt6">내용 6</p>
		</div>
	</body>
</html>
